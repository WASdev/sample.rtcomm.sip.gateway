#JSR309 driver name
############################
driverName=com.dialogic.dlg309

#Driver factory override properties
###################################

# Media Server Details
mediaserver.sip.ipaddress=x.x.x.x
mediaserver.sip.port=5060

mediaserver.mediarouteprofile.webrtc=nic_pub
mediaserver.mediarouteprofile.non-webrtc=nic_priv

# JSR309 Connector Properties
connector.sip.transport=tcp
connector.sip.address=0.0.0.0
connector.sip.port=5060

#NetworkConnection configuration properties
#Use prefix of "networkconnection." for the property name
#########################################################
# these propeties are suitable Dialogic XMS.
networkconnection.webrtc=yes
networkconnection.RTP-SECURITY=DTLS
networkconnection.NAT=ICE
